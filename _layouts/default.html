<!doctype html>
<html lang="{{ site.data.metadata.lang | default: 'en' }}" data-color-mode="auto" data-light-theme="light"
  data-dark-theme="dark">

<head>
  <meta charset="utf-8">
  <title>{{ site.data.metadata.title | default: 'Plain Vanilla GitHub Pages' }}</title>
  <meta name="description"
    content="{{ site.data.metadata.description | default: 'Free, easy, low-tech website template using GitHub Pages' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" sizes="any">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.blue.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
</head>

<body class="{% if page.body-style %}{{ page.body-style }}{% else %}p-3{% endif %}">
  <main class="{% if page.main-style %}{{ page.main-style }}{% else %}container{% endif %}">
    {{ content }}
  </main>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
